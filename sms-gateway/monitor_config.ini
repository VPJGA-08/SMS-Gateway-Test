[monitor]
# Your router IP (used for the single diagnostic ping):
router_ip = 172.17.133.1

# Internet target to test overall connectivity (primary check):
internet_ip = 8.8.8.8

# One "try" happens every 30 seconds and sends 4 echo requests.
check_interval_seconds = 30
ping_count = 4

# Declare an outage after this many consecutive failed tries (~2 minutes).
failure_threshold = 4

# While down, send a reminder every 5 minutes.
reminder_interval_seconds = 300

# SMS scripts (assumed to be in the same folder as this monitor)
alert_power_script = send_alert_power_sms.py
alert_network_script = send_alert_network_sms.py
reminder_script = send_reminder_sms.py
clear_script = send_clear_sms.py

# Logging
log_file = network_monitor.log
log_level = INFO
