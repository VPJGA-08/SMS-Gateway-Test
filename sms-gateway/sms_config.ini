[MODEM]
# Same as before
port = /dev/ttyUSB2
baudrate = 115200
sim_pin = 

[SMS]
# EITHER provide multiple numbers (comma or newline separated)...
phone_numbers = +41766506767, +41768053399
# ...or keep the old single-number key for backwards-compatibility:
# phone_number = +41xxxxxxxxx

alert_network_message = Alert! Network Error detected, please check Network immediately, Power is still working! This is an automated message
alert_power_message = Alert! Network and Power Error detected, please check Network immediately, Power is no longer working! This is an automated message
clear_message = Clear! Network Error has been fixed! This is an automated message
reminder_message = Reminder! Network Error still ongoing, please check Network immediately! This is an automated message
# Optional pause (seconds) between messages to avoid carrier rate limits
delay_between_sends = 2

[LOGGING]
# Log file path (will be created if missing)
log_file = ./sms_sender.log
# INFO, DEBUG, WARNING, ERROR
level = INFO
# Simple rotation to prevent giant logs
max_bytes = 1048576
backup_count = 3
